<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture> <!-- seguir a ordem é importante coloca a maior primeiro e vai colocando da maior pra menor subindo-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!-- none não carrega nada metadata é só um pouco e auto só considera que o site carregou quando carregar o audio todo-->
        <source src="midia/kamaz.mp3" type="audio/mpeg"> <!--os type tem que procurar no site https://www.iana.org/assignments/media-types/media-types.xhtml dependendo do tipo de arquivo-->
        <source src="midia/kamaz.ogg" type="audio/ogg">
        <source src="midia/kamaz.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/kamaz.mp3">Click aqui</a> para baixar o arquivo</p>
    </audio>   
    <!-- MP3 WAV OGG--> 
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/kamaz.mp3">Click aqui</a> para baixar o arquivo</p>
</body>
</html>
