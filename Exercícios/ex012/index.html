<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls poster="imagens/perfil.png">
        <source src="midia/Kamaz.mp4" type="video/mp4">
        <source src="midia/Kamaz.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f10mB6fKszU?start=29" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/12716903?h=40c691f5fa&color=ff9933&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>video de família</h1>
    <iframe src="https://www.pornhub.com/embed/ph63a23ebcbeaad" frameborder="0" width="560" height="315" scrolling="no" allowfullscreen></iframe>
</body>
</html>
