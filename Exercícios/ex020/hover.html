<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
            border-radius: 3px;
        }

        div{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>teste</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>se leu teu cu Ã© meu</p>
    </div>
</body>
</html>
