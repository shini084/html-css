<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as con figurações   no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-icons">
                                person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="enviar">
                    <a href="esqueci.html" class="botao">
                        Esqueci minha senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
