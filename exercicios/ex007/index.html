<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de marcações</title>
</head>
<body>
    <p><strong>Força</strong></p>
    <p><em>enfâse</em></p>
    <p><mark>marcado</mark></p>
    <p><del>deletado</del></p>
    <p><ins>inserido</ins></p>
</body>
</html>
